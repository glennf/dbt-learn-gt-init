version: 2

models:
  - name: stg_jaffle_shop__customers
    description: "Staging model for customers"
    columns:
      - name: customer_id
        description: "The unique identifier for a customer"
        data_tests:
          - not_null
          - unique
      - name: first_name
        description: The first name of the customer
        data_tests:
          - not_null
      - name: last_name
        description: The last name of the customer
        data_tests:
          - not_null
  - name: stg_jaffle_shop__orders
    description: "Staging model for orders"
    columns:
      - name: order_id
        description: The unique identifier for an order.
        data_tests:
          - not_null
          - unique
      - name: status
        description: '{{ doc("order_status") }}'
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        description: The unique identifier for a customer associated with the order.
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id

      - name: order_date
        description: The date when the order was placed.
        data_tests:
          - not_null
