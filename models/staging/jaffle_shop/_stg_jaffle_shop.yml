version: 2

models:
  - name: stg_jaffle_shop__customers
    description: "Staging model for customers"
    columns:
      - name: customer_id
        description: "The unique identifier for a customer"
        data_tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    description: "Staging model for orders"
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique
      - name: status
        description: '{{ doc("order_status") }}'
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id